version: "1.0"
field: "cet1_ratio"
description: "El ratio de solvencia CET1"
task: "Extraer el valor concreto del ratio de solvencia CET1 de la empresa {company}"

scope:
  include:
    - "Solvencia"
    - "CET1"
    - "Ratios de capital"
    - "Capital regulatorio"
  exclude:
    - ""

rules:
  table_detection:
    include_titles:
      - "Solvencia"
      - "CET1"

value_expectation:
  type: "number"
  description: "El ratio de solvencia CET1"
  example:
    value: 14,5

normalization:
  enabled: false


