version: "1.0"
field: "growth_interannual"
description: "Evolución interanual de los resultados"
task: "Extraer la evolución interanual de los resultados de la empresa {company}."

scope:
  include:
    - "Cuentas de resultados"
    - "Evolución de cuentas de resultados"
    - "Resultado interanual"
    - "growth interannual"
  exclude:
    - ""

rules:
  semantics: # Semantics rules about the field
    - "Debe ser interanual"

  table_detection:
    include_titles:
      - "Cuentas de resultados"
      - "Evolución de cuentas de resultados"
